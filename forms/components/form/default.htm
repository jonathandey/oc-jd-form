{% set fromContext = __SELF__.context %}
{% flash %}
<p
    data-control="flash-message"
    class="flash-message fade {{ type }}"
    data-interval="5">
    {{ message }}
</p>
{% endflash %}
{% if fromContext == 'create' %}
    {% partial __SELF__ ~ '::create' %}
{% elseif fromContext == 'update' %}
    {% partial __SELF__ ~ '::update' %}
{% endif %}
